{% extends 'base.html' %} {% load static %}

{% block content %}

<style>
#ingredients1, #ingredients2 {
    width: 100%;
    height: 200px;
}
.back_button {
    float: right;
}
.back_button_text {
    color: black
}
.back_button_text:hover {
    color: rgb(255, 255, 255)
}
h5 {
    text-align: center;
}
</style>

<h4>Please enter in your ingredients:</h4>

<h6>(Seperate each item by comma)</h6>


        <div class="container">


            <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 mx-auto my-4">
                <div class="col mb-4">
                    <div class="card compare_card">
                        <div class="card-body compare_form">

                            
                            <h5>Item 1</h5>
                            <form action="{% url 'compare_ingredients' %}" method="post" id="compare">
                                {% csrf_token %}
                                
                                <textarea name="ingredients" id="ingredients1"></textarea>
                                <br>
                                <button type="submit" class="btn btn-info">Submit</button>
                            </form>
                            
                            
                        </div>
                    </div>
                </div>
            </div>
           
                         
               
            <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 mx-auto my-4">
                <div class="col mb-4">
                    <div class="card compare_card">
                        <div class=" card-body compare_form">

                            
                            <h5>Item 2</h5>
                            <form action="{% url 'compare_ingredients' %}" method="post" id="compare">
                                {% csrf_token %}
                                
                                <textarea name="ingredients" id="ingredients2"></textarea>
                                <br>
                                <button type="submit" class="btn btn-info">Submit</button>
                            </form>
                            
                            
                        </div>
                    </div>
                </div>
            </div>

            
              
                            
        </div>
        
        
        <button type="submit" class="btn btn-secondary back_button">
            <a href="{{request.META.HTTP_REFERER}}" class="back_button_text">Back</a>
        </button>







{% endblock content %}
