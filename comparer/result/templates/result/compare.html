{% extends 'base.html' %} {% load static %}

{% block content %}

<style>
#id_ingredients {
    text-align: center;
    height: 200px;
    width: 300px;
}
.form_card {
    width: 350px;
}
.compare_cardbody {
    width: 350px;
    height: 100%;
}
.back_button {
    float: left;
}
.back_button_text {
    color: black
}
.back_button_text:hover {
    color: rgb(255, 255, 255)
}
h5 {
    text-align: center;
}
</style>

<h4>Please enter in your ingredients:</h4>

<h6>(Seperate each item by comma)</h6>

<br>

<button class="add_item">Add Item</button>


        <div class="container compare_container">

                <div class="row row-cols-1 row-cols-md-2 mx-auto">
                            
                            
                            <form action="{% url 'compare_ingredients' %}" method="post" id="compare">
                                {% csrf_token %}
                                
                            <div class="col mb-4 mx-auto">
                                <h5>Item 1</h5>
                                <div class="card form_card mx-auto">
                                    <div class="card-body compare_cardbody">
                                            {{ form1}}
                                            
                                    </div>
                                </div>
                            </div>

                        

                            <div class="col mb-4 mx-auto">
                                <h5>Item 2</h5>
                                <div class="card form_card mx-auto">
                                    <div class="card-body compare_cardbody">
                                            {{ form2 }}
                                    </div>
                                </div>
                            </div>  
                                
                               
                                <br>
                                <button type="submit" class="btn btn-info">Submit</button>
                            </form>
                            
                
                </div>
 
                            
        </div>
        
        
        <button type="submit" class="btn btn-secondary back_button">
            <a href="{{request.META.HTTP_REFERER}}" class="back_button_text">Back</a>
        </button>

{% endblock content %}
