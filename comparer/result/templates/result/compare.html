{% extends 'base.html' %} {% load static %}

{% block content %}

<style>
html {
    background-color: azure;
}
.container-fluid {
    background-color: azure;
}
#compare {
    width: fit-content;
}

#id_ingredients {
    height: 200px;
    width: 300px;
}
.form_card {
    width: fit-content;
}
.compare_cardbody {
    width: 350px;
    height: 100%;
}
.back_button {
    right: 15px;
    position: absolute;
}
.back_button_text {
    color: black
}
.back_button_text:hover {
    color: rgb(255, 255, 255)
}
h5 {
    text-align: center;
    width: fit-content;
}
.row{
    justify-content: center;
    display: inline;
}
.add_item {
    position: absolute;
    left: 10px;
}
.remove_item {
    position: absolute;
    left: 10px;
}
.sub_btn {
    position: absolute;
    left: 10px;
}
@media screen and (max-width:775px) {
    .col {
    margin-left: 50%;
    margin-right: 50%;
}
}
</style>

    <div class="container-fluid">



        <h4>Please enter in your ingredient:</h4>

        <h6>(Seperate each item by comma)</h6>

        <br>

        <button class="add_item">Add Item</button>
        <br> <br>
        <button class="remove_item">Remove Item</button>
        <br>

        <button type="submit" class="btn btn-secondary back_button">
            <a href="{% url 'home' %}" class="back_button_text">Back</a>
        </button>
        <br>

            <div class="row row-cols-1 row-cols-md-2 mx-auto">
                            
                            
                    <form action="{% url 'compare' %}" method="POST" name="compareform" id="compare">
                            {% csrf_token %}

                            <br>
                            <button type="submit" class="btn btn-info sub_btn">Submit</button>
                            
                            <br>
                            
                            <br>
                            <div class="row form_row">
                                    <div class="col mb-4">
                                        <h5>Item 1</h5>
                                        <div class="card form_card">
                                            <div class="card-body compare_cardbody">

                                                <textarea style="resize: none;" name="ingredients1" id="ingredients" cols="30" rows="1" placeholder="Enter Product name"></textarea>

                                                <textarea style="resize: none;" name="ingredients1" id="ingredients" cols="30" rows="10" placeholder="Enter ingredients"></textarea>
                                                
                                            </div>
                                        </div>    
                                    </div>
                                
                                    
                              
                                    <div class="col mb-4">
                                        <h5>Item 2</h5>
                                        <div class="card form_card">
                                            <div class="card-body compare_cardbody">

                                                <textarea style="resize: none;" name="ingredients2" id="ingredients" cols="30" rows="1" placeholder="Enter Product name"></textarea>

                                                <textarea style="resize: none;" name="ingredients2" id="ingredients" cols="30" rows="10" placeholder="Enter ingredients"></textarea>
                                                
                                            </div>
                                        </div>    
                                    </div>  
                            </div>    
                                
                                                       
                    </form>
     
                
            </div>
 
                            
      
        
        
    </div>

{% endblock content %}
